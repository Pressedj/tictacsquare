<!DOCTYPE html>
<html lang="en">
<head>
    <meta />
    <title>Untitled</title>
    <link href="assets/main.css" rel="stylesheet" />
</head>
<body>
    <section id="ready">
        <h1>Ready to play?</h1>

        <h2>Curent Turn: Player 1</h2>

        <span>Score Count: </span>
    </section>
    <section id="result">
        <h2 class="winner"></h2>
    </section>
    <section id="colorChoice">
        <div class="colorContainer1">
            <section class="name1">&#8595 Player1 Color &#8595</section>
            <section class="colors1" id="red"></section>
            <section class="colors1" id="orange"></section>
            <section class="colors1" id="yellow"></section>

            <section class="colors1" id="blue"></section>
            <section class="colors1" id="indigo"></section>
            <section class="colors1" id="violet"></section>
        </div>
        <button id="reset">Reset</button>

        <div class="colorContainer2">
            <section class="name2">&#8595 Player2 Color &#8595</section>
            <section class="colors2" id="red"></section>
            <section class="colors2" id="orange"></section>
            <section class="colors2" id="yellow"></section>

            <section class="colors2" id="blue"></section>
            <section class="colors2" id="indigo"></section>
            <section class="colors2" id="violet"></section>
        </div>
    </section>

    <div class="container">
        <section id="" class="tile diag1 row1 col1">
            <p>t1</p>
        </section>
        <section id="" class="tile row1 col2">
            <p>t2</p>
        </section>
        <section id="" class="tile diag2 row1 col3">
            <p>t3</p>
        </section>
        <section id="" class="tile row2 col1">
            <p>t4</p>
        </section>
        <section id="" class="tile diag1 diag2 row2 col2">
            <p>t5</p>
        </section>
        <section id="" class="tile row2 col3">
            <p>t6</p>
        </section>
        <section id="" class="tile diag2 row3 col1">
            <p>t7</p>
        </section>
        <section id="" class="tile row3 col2">
            <p>t8</p>
        </section>
        <section id="" class="tile diag1 row3 col3">
            <p>t9</p>
        </section>
    </div>
    <section>
    </section>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/background.js"></script>

</body>
